<!DOCTYPE html>
<html>
<head>
  <title>Grid Guessr</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 200px;
      max-width: 1200px;
      margin: 50px auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card button {
      width: 260px;
      padding: 18px;
      font-size: 20px;
      background-color: darkgray;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    .card button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h1>Grid Guessr</h1>

<div class="grid">

  <div class="card">
    <img src="/static/previews/nyc.jpg" alt="USA Easy preview">
    <button onclick="go('easy')">USA Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/pit.jpg" alt="USA Medium preview">
    <button onclick="go('med')">USA Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/lub.jpg" alt="USA Extreme preview">
    <button onclick="go('extreme')">USA Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/tor.jpg" alt="USA Easy preview">
    <button onclick="go('NA_easy')">NA Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/det.jpg" alt="USA Medium preview">
    <button onclick="go('NA_med')">NA Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/yel.jpg" alt="USA Extreme preview">
    <button onclick="go('NA_extreme')">NA Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/ldn.jpg" alt="Europe Easy preview">
    <button onclick="go('Europe_easy')">Europe Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/fft.jpg" alt="Europe Medium preview">
    <button onclick="go('Europe_med')">Europe Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/splt.jpg" alt="Europe Extreme preview">
    <button onclick="go('Europe_extreme')">Europe Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/rio.jpg" alt="South America Easy preview">
    <button onclick="go('SA_easy')">S. America Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/cco.jpg" alt="South America Medium preview">
    <button onclick="go('SA_med')">S. America Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/bba.jpg" alt="South America Extreme preview">
    <button onclick="go('SA_extreme')">S. America Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/syd.jpg" alt="Oceania Easy preview">
    <button onclick="go('Oceania_easy')">Oceania Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/wlng.jpg" alt="Oceania Medium preview">
    <button onclick="go('Oceania_med')">Oceania Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/sva.webp" alt="Oceania Extreme preview">
    <button onclick="go('Oceania_extreme')">Oceania Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/cape.jpg" alt="Africa Easy preview">
    <button onclick="go('Africa_easy')">Africa Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/mrk.webp" alt="Africa Medium preview">
    <button onclick="go('Africa_med')">Africa Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/tba.jpg" alt="Africa Extreme preview">
    <button onclick="go('Africa_extreme')">Africa Extreme</button>
  </div>

  <div class="card">
    <img src="/static/previews/nyc.jpg" alt="World Easy preview">
    <button onclick="go('World_easy')">World Easy</button>
  </div>

  <div class="card">
    <img src="/static/previews/det.jpg" alt="Africa Medium preview">
    <button onclick="go('World_med')">Africa Medium</button>
  </div>

  <div class="card">
    <img src="/static/previews/tba.jpg" alt="Africa Extreme preview">
    <button onclick="go('World_extreme')">Africa Extreme</button>
  </div>
</div>

<script>
function go(level) {
  window.location.href = `/play/${level}`;
}
</script>

</body>
</html>
